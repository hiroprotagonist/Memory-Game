<!doctype html>
<html ng-app="memoryGameApp">
<head>
	<meta charset="utf-8">
	<title>Memory Game</title>

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
	<style type="text/css">
	body {
		font-family: 'Open Sans', sans-serif;
		font-size: 30px;
		background: #000000;
		color: #FFFFFF;
		text-transform: uppercase;
	}
	table {		
		margin: 20px auto;
	}
	.highlighted-text { color: #ff9c00; }
	.roundinfo-container {
		position: fixed;
		right: 20px;
		top: 8px;
	}
	</style>

	<link rel="stylesheet" href="css/app.css">

	<script src="lib/angular/angular.js"></script>
	<script src="js/app.js"></script>
	<script src="js/game.js"></script>
</head>
<body ng-controller="GameCtrl">

	<div>Pairs left to match: <span class="highlighted-text">{{game.unmatchedPairs}}</span></div>
	<div>Matching: <span class="highlighted-text">{{game.firstPick.title}}</span></div>
	<table>
		<tr ng-repeat="row in game.grid">
			<td ng-repeat="tile in row" ng-click="game.flipTile(tile)">

				<!-- this entire block can be replaced with our custom component mgCard:
					<mg-card tile="tile"></mg-card>
				-->
				<div class="container">
					<div class="card" ng-class="{flipped: tile.flipped}">
							<img class="front" ng-src="img/back.png">
							<img class="back" ng-src="img/{{tile.title}}.png">
					</div>
				</div>

			</td>
		</tr>
	</table>
	<div class="roundinfo-container">
		<div style="text-align: right">Round: <span class="highlighted-text">{{game.rounds}}</span></div>
		<div class="highlighted-text">{{game.message}}</div>
	</div>
</body>
</html>
